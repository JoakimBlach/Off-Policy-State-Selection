state:
  1: ["DE", "L1"]
  2: ["DE", "A1"]
correct_state:
  1: ["DE", "L1"]
  2: ["DE", "A1", "A2"]
action:
  1: ["A1", "A2"]
reward:
  0: ["R"]
variables:
  D:
    kernel:
      type: "uniform"
      domain: [0, 1]
    dependencies: null
    level_offset: 0
  DE:
    kernel:
      type: "linear"
      sample_domain: [0, 1]
      noise:
        type: "random"
        prob: 0.25
      terms:
        - param: 1
          variables:
            0: ["D"]
    dependencies:
      0: ["D"]
    level_offset: 0
  L1:
    kernel:
      type: "poisson"
      limit:
        value: 6
        variables: null
      noise:
        type: "random"
        prob: 0.15
      intercept: 1
      terms:
        - param: -0.65
          variables:
            1: ["A1", "A1"]
        - param: 0.5
          variables:
            1: ["A1", "A1", "D"]
    dependencies:
      1: ["D", "A1"]
    level_offset: 0
  L2:
    kernel:
      type: "poisson"
      limit:
        value: 6
        variables:
          1: ["L1"]
      noise:
        type: "random"
        prob: 0.15
      intercept: 1
      terms:
        - param: 0.5 # Dyn. Back-door parameter
          variables:
            2: ["A2"]
        - param: -0.65
          variables:
            1: ["A2", "A2"]
        - param: 0.1 # lowered this to increase effect.
          variables:
            1: ["A2", "A2"]
            2: ["D"]
    dependencies:
      1: ["L1", "A2"]
      2: ["D", "A2"]
    level_offset: 0
  R:
    kernel:
      type: "linear"
      sample_domain: [0]
      lower_bound: 0
      noise:
        type: "random"
        prob: 0.15
      terms:
        - param: 1
          variables:
            1: ["A1"]
            0: ["L1"]
        - param: 1
          variables:
            1: ["A2"]
            0: ["L2"]
    dependencies:
      0: ["L1", "L2"]
      1: ["A1", "A2"]
    level_offset: 0
  A1:
    kernel:
      type: "linear"
      sample_domain: [1, 2, 3]
      lower_bound: 1
      upper_bound: 3
      noise:
        type: "random"
        prob: 0.15
      intercept: 1
      terms:
        - param: 1
          variables:
            0: ["DE"]
    dependencies:
      0: ["DE"]
    level_offset: 0.1
  A2:
    kernel:
      type: "linear"
      sample_domain: [1, 2, 3]
      lower_bound: 1
      upper_bound: 3
      noise:
        type: "random"
        prob: 0.15
      indicator_terms:
        - type: "multiple"
          indicators:
            - type: "greater_than_value"
              variable:
                0: ["L1"]
              threshold: 0
            - type: "greater_or_equal_than_value"
              variable:
                1: ["A1"]
              threshold: 2
          intercept: 0
          terms:
            - param: 1
              variables:
                1: ["A1"]
      intercept: 0
      terms:
        - param: 1
          variables:
            1: ["A2"]
    dependencies:
      0: ["L1"]
      1: ["A1", "A2"]
    level_offset: 0.1
